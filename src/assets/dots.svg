<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	viewBox="0 0 110 20"
	x="0" y="0"
	height="14"
	>

	<defs>
		<circle id="circle" cx="10" cy="10" r="8"/>
    </defs>
	<g fill="white">
		<use xlink:href="#circle" x="0"  />
		<use xlink:href="#circle" x="30" />
		<use xlink:href="#circle" x="60" fill="lightgrey"/>
		<use xlink:href="#circle" x="90" fill="lightgrey"/>
	</g>
</svg>
